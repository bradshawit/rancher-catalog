Couchpotato:
  ports:
  - ${PUBLIC_PORT}:5050/tcp
  log_driver: ''
  labels:
    io.rancher.container.pull_image: always
  tty: true
  log_opt: {}
  image: bradshawit/couchpotato
  volumes:
  - ${COUHPOTATO_DATA_DIR}:/data/couchpotato
  - ${DOWNLOADS_DIR}:/data/downloads
  - ${MOVIES_DIR}:/data/movies
  stdin_open: true
